<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
    <head>      
        <!--[if gte mso 9]><xml>
        <mso:CustomDocumentProperties>
        <mso:_dlc_DocId msdt:dt="string">JFCKPK6KCXTF-22907214-537</mso:_dlc_DocId>
        <mso:_dlc_DocIdItemGuid msdt:dt="string">41a07ed4-30eb-4d13-a82b-c7e9cd10646b</mso:_dlc_DocIdItemGuid>
        <mso:_dlc_DocIdUrl msdt:dt="string">https://share.ey.net/sites/financebasics/_layouts/15/DocIdRedir.aspx?ID=JFCKPK6KCXTF-22907214-537, JFCKPK6KCXTF-22907214-537</mso:_dlc_DocIdUrl>
        </mso:CustomDocumentProperties>
        </xml><![endif]-->
    </head>
    <body>
        <div class="removable-content">
            <!-- <div class="org-heading">{{categoryHeader}} Chart</div>   -->
            <div class="financial-lt">{{categoryHeader}} Team</div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="blur-bg">
                        <div class="blur-inner-div">
                            <div ng-click="loadTemplate(cardsTpl)" class="close-btn hand-icon">Close</div>
                            <!--Upper half -->                                        
                                <div class="row" ng-repeat="item in peopleArrNoSC | orderBy:'sort'">
                                    <div class="col-md-12 col-sm-12 col-xs-12 text-center imginfo-pos imginfo-pos-first">
                                        <span class="ms-imnSpan">
                                                <a href='#' onclick='IMNImageOnClick(event);return false;' 
                                                    class='ms-imnlink' tabIndex='-1'>
                                                    <img name='imnmark' 
                                                            title='' ShowOfflinePawn='1' class='ms-hide' src={{spimnImgSrc}} 
                                                            alt='User Presence' sip='{{item.email}}' id='imn_{{item.nameId}}_{{$index}},type=sip' />
                                                </a>                        
                                                <span class="ms-peopleux-userImgWrapper" ></span>
                                                <span ><img class="img-dim" src="{{item.imgSrc}}" alt="Profile pic"></span>                   
                                        </span>                                                                       
                                        <span ng-class="{'span-name-top': $first, 'span-name-top span-name-top-grey': !$first, 'span-name-top-grey-margin': $last }" >
                                            <div ng-class="{'span-name-div1 show-ellipsis': $first, 'span-name-div1-white show-ellipsis': !$first}" >{{item.name}}</div>  
                                            <div ng-class="{'span-name-div2 show-ellipsis': $first, 'span-name-div2-white show-ellipsis': !$first}" >{{item.desgn}}</div>
                                            <div ng-class="{'span-name-div2 show-ellipsis': $first, 'span-name-div2-white show-ellipsis': !$first}" >{{item.desgn2}}</div>
                                        </span>                                                       
                                    </div>
                                </div>                                                                                                                                                                                
                            <!--Upper half -->
        
                            <!--Lower Half -->
                                <div class="row margin-lower-half">                                      
                                    <div ng-repeat="item in peopleArr | orderBy:'sort'" class="col-md-3 col-sm-3 col-xs-3">                                        
                                        <div class="row hand-icon" ng-click="getCategoryDetailsL2(item, l2TreasuryTpl)">
                                            <div class="left-side-box">                                                
                                                <div>
                                                    <span class="ms-imnSpan">
                                                            <a href='#' onclick='IMNImageOnClick(event);return false;' 
                                                                class='ms-imnlink' tabIndex='-1'>
                                                                <img name='imnmark' 
                                                                        title='' ShowOfflinePawn='1' class='ms-hide' src={{spimnImgSrc}} 
                                                                        alt='User Presence' sip='{{item.email}}' id='imn_{{item.nameId}}_{{$index}},type=sip' />
                                                            </a>                        
                                                            <span class="ms-peopleux-userImgWrapper" ></span>
                                                            <span ><img class="img-dim" src="{{item.imgSrc}}" alt="Profile pic"></span>                   
                                                    </span>
                                                    <span ng-show={{item.hasPeople}} class="has-people-icon has-people-icon-treasury"><img src="{{addIcon}}" alt="Expand icon"></span>                                                    
                                                    <span class="span-name-grey treasury-span">
                                                        <div class="span-name-div1-white show-ellipsis">{{item.name}}</div>
                                                        <div ng-click="$event.stopPropagation()" class="span-name-div2-white show-ellipsis">{{item.desgn}}</div>                                       
                                                        <div ng-click="$event.stopPropagation()" class="span-name-div2-white show-ellipsis">{{item.desgn2}}</div>                                       
                                                    </span>
                                                </div>                                                                                                                                                  
                                            </div>
                                        </div>                                                                                                                                                                                                                                                                                                                                                       
                                    </div>
                                </div>
                            <!--Lower Half -->                                    
                        </div>
                    </div>
                </div>
            </div>                    
        </div>
    </body>
</html>
